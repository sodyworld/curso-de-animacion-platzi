<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transiciones CSS</title>
	<style>
		.pelota {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: red;
			transition-duration: 1s;
			transition-timing-function: ease;
		}

		.pelota:hover {
			width: 200px;
			height: 200px;	
		}
	</style>
</head>
<body>
	<div class="pelota"></div>
</body>
</html>
